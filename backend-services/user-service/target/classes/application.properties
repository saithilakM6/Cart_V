server.port=${PORT:8081}

spring.application.name=user-service
spring.cloud.config.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false

# Database configuration with environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-users}:${DB_PORT:3306}/${DB_NAME:user_service_db}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

feign.circuitbreaker.enabled=true

resilience4j.circuitbreaker.instances.notification-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.notification-service.wait-duration-in-open-state=30s

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.health.mail.enabled=false

# JWT configuration from environment variables
jwt.secret=${JWT_SECRET:ThisIsAVeryLongAndSecureJWTSecretKeyThatIsAtLeastSixtyFourCharactersLong!!}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email configuration from environment variables
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Google OAuth configuration from environment variables
google.client.id=${GOOGLE_CLIENT_ID:}
google.client.secret=${GOOGLE_CLIENT_SECRET:}

logging.level.com.revcart=${LOG_LEVEL:INFO}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200,http://localhost:8080}
