server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
    gateway:
      routes:
        - id: product-service
          uri: http://product-service:8082
          predicates:
            - Path=/api/products/**
        - id: coupon-service
          uri: http://cart-service:8083
          predicates:
            - Path=/api/coupons/**
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/auth/**,/api/users/**,/api/user/**
        - id: cart-service
          uri: http://cart-service:8083
          predicates:
            - Path=/api/cart/**,/api/wishlist/**
        - id: order-service
          uri: http://order-service:8084
          predicates:
            - Path=/api/orders/**
        - id: address-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/addresses/**
        - id: delivery-service
          uri: http://delivery-service:8086
          predicates:
            - Path=/api/delivery/**,/api/delivery-agent/**
        - id: payment-service
          uri: http://payment-service:8085
          predicates:
            - Path=/api/payments/**
        - id: notification-service
          uri: http://notification-service:8087
          predicates:
            - Path=/api/notifications/**
        - id: analytics-service
          uri: http://analytics-service:8088
          predicates:
            - Path=/api/analytics/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "${FRONTEND_URL:http://localhost:4200}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    com.revcart: ${LOG_LEVEL:INFO}